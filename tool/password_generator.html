<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级密码生成器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff; /* 纯白色背景 */
            padding: 20px;
            transition: background 0.5s ease;
        }

        body.dark-mode {
            background-color: #121212;
        }

        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 450px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.5s ease;
        }

        body.dark-mode .container {
            background-color: #1e1e1e;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .header {
            background: linear-gradient(120deg, #3a87fe, #2a5fe0);
            color: white;
            padding: 28px 30px 22px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 1.9rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .header p {
            font-size: 1.05rem;
            opacity: 0.9;
            max-width: 350px;
            margin: 0 auto;
            line-height: 1.5;
        }

        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            backdrop-filter: blur(5px);
        }

        .mode-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .content {
            padding: 30px;
        }

        /* 密码长度滑块 */
        .control-group {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f0f0f0;
        }

        body.dark-mode .control-group {
            border-bottom: 1px solid #333;
        }

        .control-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .control-header label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        body.dark-mode .control-header label {
            color: #e0e0e0;
        }

        .length-value {
            font-weight: 700;
            font-size: 1.2rem;
            color: #3a87fe;
            min-width: 30px;
            text-align: right;
        }

        body.dark-mode .length-value {
            color: #5a7dff;
        }

        .slider-container {
            width: 100%;
            height: 8px;
            background: #e0e7ff;
            border-radius: 10px;
            margin-top: 15px;
            position: relative;
        }

        body.dark-mode .slider-container {
            background: #3a3a3a;
        }

        #length-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 10px;
            background: linear-gradient(to right, #3a87fe, #2a5fe0);
            outline: none;
        }

        #length-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: white;
            border: 2px solid #3a87fe;
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
        }

        /* 字符集选项 */
        .options-group {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f0f0f0;
        }

        body.dark-mode .options-group {
            border-bottom: 1px solid #333;
        }

        .options-header {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        body.dark-mode .options-header {
            color: #e0e0e0;
        }

        .option-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: #f8f9ff;
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #e0e7ff;
        }

        body.dark-mode .option-item {
            background: #3a3a3a;
            border-color: #444;
        }

        .option-item:hover {
            background: #e0e7ff;
        }

        body.dark-mode .option-item:hover {
            background: #333;
        }

        .option-item input {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .option-item label {
            font-size: 1rem;
            cursor: pointer;
            flex-grow: 1;
            color: #2c3e50;
        }

        body.dark-mode .option-item label {
            color: #e0e0e0;
        }

        /* 密码强度指示器 */
        .strength-indicator {
            margin-bottom: 25px;
        }

        .strength-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .strength-header label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        body.dark-mode .strength-header label {
            color: #e0e0e0;
        }

        .strength-value {
            font-weight: 700;
            font-size: 1.1rem;
            min-width: 70px;
            text-align: right;
        }

        .strength-meter {
            width: 100%;
            height: 10px;
            background: #e0e7ff;
            border-radius: 10px;
            margin-top: 15px;
            overflow: hidden;
        }

        body.dark-mode .strength-meter {
            background: #3a3a3a;
        }

        .strength-fill {
            height: 100%;
            width: 75%;
            border-radius: 10px;
            transition: width 0.5s ease, background 0.5s ease;
            background: linear-gradient(to right, #f39c12, #e67e22);
        }

        /* 按钮组 */
        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-generate {
            background: #3a87fe;
            color: white;
            box-shadow: 0 5px 15px rgba(58, 135, 254, 0.3);
        }

        .btn-generate:hover {
            background: #2a75ed;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(58, 135, 254, 0.4);
        }

        .btn-copy {
            background: white;
            color: #4361ee;
            border: 1px solid #e0e7ff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .btn-copy:hover {
            background: #f8f9ff;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        body.dark-mode .btn-copy {
            background: #333;
            color: #e0e0e0;
            border-color: #444;
        }

        body.dark-mode .btn-copy:hover {
            background: #3a3a3a;
        }

        /* 密码输出区域 */
        .password-output {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #e0e7ff;
            transition: all 0.3s ease;
        }

        body.dark-mode .password-output {
            background: #3a3a3a;
            border-color: #444;
        }

        .output-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.05rem;
        }

        body.dark-mode .output-label {
            color: #e0e0e0;
        }

        #password {
            font-size: 1.3rem;
            word-break: break-all;
            background: white;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #e0e7ff;
            color: #3a87fe;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-weight: 600;
        }

        body.dark-mode #password {
            background: #2a2a2a;
            border-color: #333;
            color: #3a87fe;
        }

        /* 提示信息 */
        .alert {
            padding: 15px;
            border-radius: 12px;
            font-size: 0.95rem;
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            transform: translateY(10px);
        }

        .alert.show {
            opacity: 1;
            transform: translateY(0);
        }

        .alert.success {
            background-color: #e8f5e9;
            border: 1px solid #4caf50;
            color: #2e7d32;
        }

        .alert.error {
            background-color: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
        }

        body.dark-mode .alert.success {
            background-color: #1b5e20;
            border: 1px solid #4caf50;
            color: #a5d6a7;
        }

        body.dark-mode .alert.error {
            background-color: #7f0000;
            border: 1px solid #f44336;
            color: #ff9e80;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 95%;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .header {
                padding: 25px 20px 18px;
            }
            
            .header h1 {
                font-size: 1.7rem;
            }
            
            .content {
                padding: 25px;
            }
            
            #password {
                font-size: 1.15rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="mode-toggle" onclick="toggleDarkMode()">
                <i class="fas fa-moon"></i>
                暗色模式
            </button>
            <h1>高级密码生成器</h1> <!-- 已移除左侧图标 -->
            <p>创建强密码以保护您的在线账户安全</p>
        </div>
        
        <div class="content">
            <!-- 密码长度控制 -->
            <div class="control-group">
                <div class="control-header">
                    <label>密码长度</label>
                    <span class="length-value" id="length-value">12</span>
                </div>
                <div class="slider-container">
                    <input type="range" id="length-slider" min="4" max="32" value="12">
                </div>
            </div>
            
            <!-- 字符集选项 -->
            <div class="options-group">
                <div class="options-header">
                    包含字符类型
                </div>
                <div class="option-item" onclick="toggleCheckbox('uppercase')">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">大写字母 (A-Z)</label>
                </div>
                <div class="option-item" onclick="toggleCheckbox('lowercase')">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">小写字母 (a-z)</label>
                </div>
                <div class="option-item" onclick="toggleCheckbox('numbers')">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">数字 (0-9)</label>
                </div>
                <div class="option-item" onclick="toggleCheckbox('symbols')">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">特殊字符 (!@#$%^&*)</label>
                </div>
            </div>
            
            <!-- 密码强度指示器 -->
            <div class="strength-indicator">
                <div class="control-header">
                    <label>密码强度</label>
                    <span class="strength-value" id="strength-value">中等</span>
                </div>
                <div class="strength-meter">
                    <div class="strength-fill" id="strength-fill"></div>
                </div>
            </div>
            
            <!-- 按钮组 -->
            <div class="button-group">
                <button class="btn btn-generate" onclick="generatePassword()">
                    <i class="fas fa-key"></i>
                    生成密码
                </button>
                <button class="btn btn-copy" onclick="copyPassword()">
                    <i class="fas fa-copy"></i>
                    复制密码
                </button>
            </div>
            
            <!-- 密码输出 -->
            <div class="password-output">
                <div class="output-label">
                    生成的密码：
                </div>
                <div id="password">点击"生成密码"按钮创建密码</div>
            </div>
            
            <!-- 提示信息 -->
            <div id="alert-message" class="alert"></div>
        </div>
    </div>

    <script>
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 设置滑块事件
            const slider = document.getElementById('length-slider');
            const lengthValue = document.getElementById('length-value');
            
            slider.addEventListener('input', function() {
                lengthValue.textContent = this.value;
                if(document.getElementById('password').textContent !== '点击"生成密码"按钮创建密码') {
                    generatePassword();
                }
            });
            
            // 设置选项事件
            document.querySelectorAll('.option-item input').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    if(document.getElementById('password').textContent !== '点击"生成密码"按钮创建密码') {
                        generatePassword();
                    }
                });
            });
            
            // 检查暗色模式
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-mode');
                document.querySelector('.mode-toggle').innerHTML = '<i class="fas fa-sun"></i> 亮色模式';
            }
            
            // 初始生成密码
            generatePassword();
        });
        
        // 切换复选框
        function toggleCheckbox(id) {
            const checkbox = document.getElementById(id);
            checkbox.checked = !checkbox.checked;
            if(document.getElementById('password').textContent !== '点击"生成密码"按钮创建密码') {
                generatePassword();
            }
        }
        
        // 切换暗色模式
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            
            const btn = document.querySelector('.mode-toggle');
            if (document.body.classList.contains('dark-mode')) {
                btn.innerHTML = '<i class="fas fa-sun"></i> 亮色模式';
            } else {
                btn.innerHTML = '<i class="fas fa-moon"></i> 暗色模式';
            }
        }
        
        // 生成密码函数
        function generatePassword() {
            const length = parseInt(document.getElementById('length-slider').value);
            const includeUppercase = document.getElementById('uppercase').checked;
            const includeLowercase = document.getElementById('lowercase').checked;
            const includeNumbers = document.getElementById('numbers').checked;
            const includeSymbols = document.getElementById('symbols').checked;
            
            let charSet = '';
            if (includeUppercase) charSet += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (includeLowercase) charSet += 'abcdefghijklmnopqrstuvwxyz';
            if (includeNumbers) charSet += '0123456789';
            if (includeSymbols) charSet += '!@#$%^&*()_+~`|}{[]:;?><,./-=';
            
            if (charSet.length === 0) {
                showAlert('请选择至少一种字符类型', 'error');
                return;
            }
            
            let password = '';
            const crypto = window.crypto || window.msCrypto;
            if (crypto && crypto.getRandomValues) {
                // 使用更安全的加密API
                const values = new Uint32Array(length);
                crypto.getRandomValues(values);
                
                for (let i = 0; i < length; i++) {
                    password += charSet[values[i] % charSet.length];
                }
            } else {
                // 回退方案
                for (let i = 0; i < length; i++) {
                    const randomIndex = Math.floor(Math.random() * charSet.length);
                    password += charSet[randomIndex];
                }
            }
            
            document.getElementById('password').textContent = password;
            updateStrengthIndicator();
            showAlert('新密码已生成!', 'success');
        }
        
        // 更新密码强度指示器
        function updateStrengthIndicator() {
            const length = parseInt(document.getElementById('length-slider').value);
            const includeUppercase = document.getElementById('uppercase').checked;
            const includeLowercase = document.getElementById('lowercase').checked;
            const includeNumbers = document.getElementById('numbers').checked;
            const includeSymbols = document.getElementById('symbols').checked;
            
            let strength = 0;
            
            // 长度得分
            if (length >= 12) strength += 40;
            else if (length >= 8) strength += 20;
            else strength += 10;
            
            // 字符多样性得分
            let diversity = 0;
            if (includeUppercase) diversity++;
            if (includeLowercase) diversity++;
            if (includeNumbers) diversity++;
            if (includeSymbols) diversity++;
            
            if (diversity === 4) strength += 60;
            else if (diversity === 3) strength += 40;
            else if (diversity === 2) strength += 20;
            else strength += 10;
            
            // 更新UI
            const strengthFill = document.getElementById('strength-fill');
            const strengthValue = document.getElementById('strength-value');
            
            strengthFill.style.width = strength + '%';
            
            if (strength > 80) {
                strengthFill.style.background = 'linear-gradient(to right, #2ecc71, #27ae60)';
                strengthValue.textContent = '非常强';
                strengthValue.style.color = '#2ecc71';
            } else if (strength > 60) {
                strengthFill.style.background = 'linear-gradient(to right, #3498db, #2980b9)';
                strengthValue.textContent = '强';
                strengthValue.style.color = '#3498db';
            } else if (strength > 40) {
                strengthFill.style.background = 'linear-gradient(to right, #f39c12, #e67e22)';
                strengthValue.textContent = '中等';
                strengthValue.style.color = '#f39c12';
            } else {
                strengthFill.style.background = 'linear-gradient(to right, #e74c3c, #c0392b)';
                strengthValue.textContent = '弱';
                strengthValue.style.color = '#e74c3c';
            }
        }
        
        // 复制密码到剪贴板
        function copyPassword() {
            const password = document.getElementById('password').textContent;
            
            if (password === '点击"生成密码"按钮创建密码' || password === '') {
                showAlert('请先生成密码', 'error');
                return;
            }
            
            navigator.clipboard.writeText(password)
                .then(() => {
                    showAlert('密码已复制到剪贴板', 'success');
                })
                .catch(() => {
                    // 兼容模式复制
                    const textArea = document.createElement("textarea");
                    textArea.value = password;
                    document.body.appendChild(textArea);
                    textArea.select();
                    try {
                        document.execCommand("copy");
                        showAlert("密码已复制到剪贴板（兼容模式）", "success");
                    } catch (err) {
                        showAlert("复制失败，请手动复制", "error");
                    }
                    document.body.removeChild(textArea);
                });
        }
        
        // 显示提示信息
        function showAlert(message, type) {
            const alertElement = document.getElementById('alert-message');
            alertElement.textContent = message;
            alertElement.className = `alert ${type} show`;
            
            setTimeout(() => {
                alertElement.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
